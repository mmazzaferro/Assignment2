<div class="text-center">
  <div class="d-flex justify-content-center align-items-center container ">
    <form class="form-signin">
      <h1 class="h3 font-weight-normal">Please Login</h1><br>
      <label for="username" class="sr-only">Username</label>
      <input type="username" id="username" class="form-control" placeholder="username" required autofocus><br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>
</div>
