<div class="text-center">
    <div class="d-flex justify-content-center align-items-center container ">
      <form class="form-signin" (submit)="createUser($event)">
        <h1 class="h3 font-weight-normal">Create New User</h1><br>
        <label for="username" class="sr-only">Username</label>
        <input [(ngModel)]="username" type="username" name="username" class="form-control" placeholder="username" required autofocus><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password" required><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input [(ngModel)]="email" type="email" name="email" class="form-control" placeholder="Email address" required><br>
        <label for="inputType" class="sr-only">Type</label>
        <input [(ngModel)]="type" type="type" name="type" class="form-control" placeholder="type" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
      </form>
    </div>
  </div>
