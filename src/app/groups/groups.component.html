<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <a class="btn btn-outline-primary" *ngIf="username;else option2" (click)="logout()">Logout</a>
  <ng-template #option2>
    <a class="btn btn-outline-primary" *ngIf="username" routerLink="login">Login</a>
  </ng-template>
</div>
<h2>Groups</h2>
<ul>
  <li *ngFor="let group of groups">
    {{group.name}}
  </li>
</ul>
